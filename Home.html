<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./product-page(style).css">

  <title>WaTT</title>

  <style>

    @keyframes fadeIn{
      from{
        transform: translateY(-5px);
        opacity: 0;
      }

      to{
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .main-banner{
      width: 100%;
      height: 100vh;
      grid-template-columns: 1fr;
      grid-template-rows: 10vh 90vh;
      background-image: url("images/solar-panels.jpg");
      background-attachment: fixed;
      background-size: cover;
    }

    .hero-container{
      height: 100%;
      align-items: center;
      justify-content: center;
      grid-column: span -1;
      grid-row: span 2;
    }

    .hero-content{
      width: 100%;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .hero-heading
    {
      font-size: x-large;
      font-weight: 100;
      animation: fadeIn 0.5s ease-in;
      opacity: 0;
      animation-fill-mode: forwards;
      text-align: center;
    }

    .hero-body{
      color: white;
      font-size: small;
      animation: fadeIn 0.5s ease-in;
      animation-delay: 1s;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .light-bulb{
      animation: fadeIn 0.5s ease-in;
      animation-delay: 1s;
      opacity: 0;
      animation-fill-mode: forwards;
      padding-top: 10px;
    }

    .products-title{
      margin-top: 50px;
      color: black;
      text-align: center;
    }

    .products-title::after{
      content: '';
      background:  rgb(22, 185, 235);
      width: 105px;
      height: 6px;
      border-radius: 5px;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translate(-50%);
    } 

    .product-category-grid
    {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 0.7fr));
      gap: 50px;
      margin-left: 50px;
      margin-right: 50px;
    }

    .product-category
    {
      height: 400px;
      background-color: #2C3639;
      color: aliceblue;
      text-align: center;
    }

    .category-title
    {
      margin-top: 30px;
    }


  </style>
</head>
<body>

  <div class="grid main-banner">
    <div class="row">
      <div class="nav-bar grid">
          <div class="logo-container"><a href="/Home.html"><img class="logo" src="./images/WaTT_Logo.png"></a></div>
          <div class="flex-row nav-options">
            <div class="search-container"><input class="search-bar" type="search" placeholder="Looking for something?"></div>
            <div><h2>|</h2></div>
            <div><h2><a href="">Products</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="">About Us</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="Login.html">Login</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="Register.html">Register</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></h2></div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="hero-container flex-col">
        <div class="hero-content flex-col">
            <div class="hero-heading"><h1>Feeling stuck in the dark?</h1></div>
            <div class="hero-body"><h2>With us the lights stay on.</h2></div>
            <img class="light-bulb" src="./images/lightbulb-02-svgrepo-com.svg" alt="light bulb" height="80px">
        </div>
      </div>
    </div>
  </div>

  <h2 class="products-title">Our Products</h2>

  <div class="product-category-grid">
    <a href="./Product-Page(Generators).html"><div class="product-category product-container flex-col">
      <div class="product-img flex-col"><img src="./images/generator_pic.png" alt="Generator Product" width="200px"></div>
            <div class="product-info-container flex-col">
                <h2 class="category-title">Generators</h2>
            </div>
    </div></a>
    <a href="./product-page(solar-panels).html"><div class="product-category product-container flex-col">
      <div class="product-img flex-col"><img src="./images/icon_solar-panel.png" alt="Solar Panel Product" width="200px"></div>
            <div class="product-info-container flex-col">
                <h2 class="category-title">Solar Panels</h2>
            </div>
    </div></a>
    <a href="#"><div class="product-category product-container flex-col">
      <div class="product-img flex-col"><img src="images/Picture5.png" alt="Inverter Product" width="200px"></div>
            <div class="product-info-container flex-col">
                <h2 class="category-title">Inverters</h2>
            </div>
    </div></a>
    <a href="#"><div class="product-category product-container flex-col">

                <h2 class="category-title">Power Banks</h2>

    <a href="#"><div class="product-category product-container flex-col">

                <h2 class="category-title">Lights</h2>
            </div>

    <a href="#"><div class="product-category product-container flex-col">

    <footer>
        <p><a href="#">Home</a>  |  <a href="#">Services</a>  |  <a href="#">About</a>  |  <a href="#">Terms</a>  |  <a href="#">Privacy Policy</a></p>

</div>

</body>
</html>
