<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>WaTT</title>

  <script src="./script.js"></script>

  <style>

    @keyframes fadeIn{
      from{
        opacity: 0;
      }

      to{
        opacity: 1;
      }
    }

    .main-banner{
      width: 100%;
      height: 100vh;
      grid-template-columns: 1fr;
      grid-template-rows: 10vh 90vh;
      background-image: url("images/solar-panels.jpg");
      background-attachment: fixed;
      background-size: cover;
    }

    .hero-container{
      height: 100%;
      align-items: center;
      justify-content: center;
      grid-column: span -1;
      grid-row: span 2;
    }

    .hero-content{
      width: 100%;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .hero-heading
    {
      font-size: x-large;
      font-weight: 100;
      animation: fadeIn 0.5s ease-in;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .hero-body{
      color: white;
      font-size: small;
      animation: fadeIn 0.5s ease-in;
      animation-delay: 1s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .products-container{
      width: 100%;
      height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
      padding-top: 10px;
    }
    
    .light-bulb{
      animation: fadeIn 0.5s ease-in;
      animation-delay: 1s;
      opacity: 0;
      animation-fill-mode: forwards;
      padding-top: 10px;
    }

    .products-title{
      margin-top: 50px;
    }

    .products-title::after{
      content: '';
      background:  rgb(22, 185, 235);
      width: 105px;
      height: 6px;
      border-radius: 5px;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translate(-50%);
    } 

  </style>
</head>
<body>
  <div class="grid main-banner">
    <div class="row">
      <div class="nav-bar grid">
          <div class="logo-container"><a href="/Home.html"><img class="logo" src="./images/WaTT_Logo.png"></a></div>
          <div class="flex-row nav-options">
            <div class="search-container"><input class="search-bar" type="search" placeholder="Looking for something?"></div>
            <div><h2>|</h2></div>
            <div><h2><a href="">Products</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="">About Us</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="Login.html">Login</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a href="Register.html">Register</a></h2></div>
            <div><h2>|</h2></div>
            <div><h2><a><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></h2></div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="hero-container flex-col">
        <div class="hero-content flex-col">
            <div class="hero-heading"><h1>Feeling stuck in the dark?</h1></div>
            <div class="hero-body"><h2>With us the lights stay on.</h2></div>
            <img class="light-bulb" src="./images/lightbulb-02-svgrepo-com.svg" alt="light bulb" height="80px">
        </div>
      </div>
    </div>
  </div>

  <div class="products-container">
    <h2 class="products-title">Our Products</h2>
  </div>

</body>
</html>
